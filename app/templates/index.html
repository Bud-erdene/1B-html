<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Anime Series</h1>
    <ul>
        {% for anime in animes %}
            <li>
                <a href="{{ url_for('anime_detail', anime_id=anime.id) }}">
                    {{ anime.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
